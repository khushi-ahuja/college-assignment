<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="screen">
        <table cellspacing="15">
            <tbody>
                <tr>
                    <td><button class="yellow-one">C</button></td>
                    <td><button class="yellow">%</button></td>
                    <td><button class="yellow">x</button></td>
                    <td><button class="purple">-</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="purple">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="purple">**</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button class="purple-one">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="blue">=</button></td>
                    <!-- <td><button>+</button></td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
